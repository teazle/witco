<!-- ============================================================== -->
<!-- Simple four boxes Row -->
<!-- ============================================================== -->
<div class="container">
    <!-- column -->
    <div>
      <mat-card>
            <h3 class="heading">User Jobs List</h3>
        <mat-card-content> 
          <!-- Row --> 
          <table mat-table [dataSource]="dataSource">
  
            <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->
  
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef class="font idThWidth"> Sr. No </th>
              <td mat-cell *matCellDef="let element; let i= index"> {{ (i+1) + (paginator.pageIndex * paginator.pageSize) }} </td>
            </ng-container>
  
            <!-- title Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef class="font"> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
  
            <!-- reporting_to Column -->
            <ng-container matColumnDef="reporting_to">
              <th mat-header-cell *matHeaderCellDef class="font"> Reporting To </th>
              <td mat-cell *matCellDef="let element"> {{element.reporting_to}} </td>
            </ng-container>
  
            <!-- team Column -->
            <ng-container matColumnDef="team">
              <th mat-header-cell *matHeaderCellDef class="font"> Team </th>
              <td mat-cell *matCellDef="let element"> {{element.team}} </td>
            </ng-container>
  
            <ng-container matColumnDef="purpose">
              <th mat-header-cell *matHeaderCellDef class="font"> Purpose </th>
              <td mat-cell *matCellDef="let element"> {{element.purpose}} </td>
            </ng-container>
  
            <ng-container matColumnDef="folder">
              <th mat-header-cell *matHeaderCellDef class="font"> Folder Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
  
            <ng-container matColumnDef="about_organization">
              <th mat-header-cell *matHeaderCellDef class="font"> About Organization </th>
              <td mat-cell *matCellDef="let element"> {{element.about_organization}} </td>
            </ng-container>

            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef class="font"> Action </th>
                <td mat-cell *cdkCellDef="let element">
                  <button mat-button class="btn">
                    <mat-icon color="primary" (click)="edit(element.id)">edit</mat-icon>
                  </button>
                  <!-- <button mat-button  class="btn">
                        <mat-icon color="warn">delete</mat-icon>
                      </button> -->
                  <!-- <button mat-button class="btn">
                    <mat-icon color="warn" (click)="view(element.id)">visibility</mat-icon>
                  </button> -->
                  <!-- <button mat-button class="btn">
                    <mat-icon color="accent" (click)="open(element.id)">share</mat-icon>
                  </button> -->
                </td>
              </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="row"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator showFirstLastButtons></mat-paginator>
        </mat-card-content>
      </mat-card>
    </div>
    <!-- column -->
  </div>
