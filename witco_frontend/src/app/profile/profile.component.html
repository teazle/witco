<mat-card>
  <mat-card-title class="profiletitle"> Profile</mat-card-title>
    <mat-card-content>
      <form [formGroup]="profileForm" (ngSubmit)="updateData(profileForm.value)" autocomplete="off">
        <div fxLayout="column" fxLayoutGap="10px">
          <div fxLayout="row" fxLayoutAlign="space-between center" *ngIf="userDetails.userRole ==  'admin'">
            <mat-form-field color="accent" fxFlex="49" appearance="outline">
              <mat-label>First Name </mat-label>
              <input matInput placeholder="Enter Your First Name" readonly formControlName="firstName" />
            </mat-form-field>
            <mat-form-field color="accent" fxFlex="49" appearance="outline">
                <mat-label>Last Name </mat-label>
                <input matInput placeholder="Enter Your phone Last Name" readonly formControlName="lastName" />
            </mat-form-field>
          </div>
          <div  *ngIf="userDetails.userRole ==  'driver'">
            <mat-form-field color="accent" appearance="outline">
              <mat-label>First Name </mat-label>
              <input matInput placeholder="Enter Your First Name" readonly formControlName="firstName" />
            </mat-form-field>
            <mat-form-field color="accent" appearance="outline">
                <mat-label>Last Name </mat-label>
                <input matInput placeholder="Enter Your phone Last Name" readonly formControlName="lastName" />
            </mat-form-field>
          </div>
  
          <div fxLayout="row" fxLayoutAlign="space-between center" *ngIf="userDetails.userRole ==  'admin'">
            <mat-form-field color="accent" fxFlex="49" appearance="outline">
                <mat-label>Email </mat-label>
                <input matInput placeholder="Enter Your email" readonly formControlName="email" />
              </mat-form-field>
           

            <mat-form-field color="accent" fxFlex="49" appearance="outline">
                <mat-label>Phone </mat-label>
                <input matInput placeholder="Enter Your phone Number" readonly formControlName="phone" />
            </mat-form-field>
          </div>
          <div  *ngIf="userDetails.userRole ==  'driver'">
            <mat-form-field color="accent"appearance="outline">
                <mat-label>Email </mat-label>
                <input matInput placeholder="Enter Your email" readonly formControlName="email" />
            </mat-form-field>
           

            <mat-form-field color="accent" appearance="outline">
                <mat-label>Phone </mat-label>
                <input matInput placeholder="Enter Your phone Number" readonly formControlName="phone" />
            </mat-form-field>
          </div>

          <mat-form-field color="accent" fxFlex="49" appearance="outline" *ngIf="userDetails.userRole ==  'admin'">
            <mat-label>Address</mat-label>
            <input matInput placeholder="Enter Your Address" readonly formControlName="address" />
          </mat-form-field>
          <mat-form-field color="accent" fxFlex="49" appearance="outline" *ngIf="userDetails.userRole ==  'driver'">
            <mat-label>Address</mat-label>
            <input matInput placeholder="Enter Your Address" readonly formControlName="address" />
          </mat-form-field>

          <div  *ngIf="userDetails.userRole ==  'driver'">
            <mat-form-field color="accent" appearance="outline">
                <mat-label>Government IDs</mat-label>
                <input matInput placeholder="Enter Your Government IDs"  readonly formControlName="governmentIDs" />
                </mat-form-field>
            <mat-form-field color="accent" appearance="outline">
              <mat-label>Licence Number</mat-label>
              <input matInput placeholder="Enter Your Licence Number"  readonly formControlName="licenceNumber" />
              </mat-form-field>
          </div>
        </div>
        <!-- <button mat-raised-button color="accent" class="m-t-10" *ngIf="userDetails.userRole !=  'driver'" [disabled]="profileForm.invalid">
            Submit
        </button> -->
      </form>
    </mat-card-content>
    <div *ngIf="userDetails.userRole ==  'driver'" class="driver-btn">
      <div>
        <button mat-raised-button (click)="Logout()">Logout
          <mat-icon class="material-icons color_blue d_bottom_bar" 
          color="primary"
          >
          exit_to_app
        </mat-icon>
      </button>
    </div>
    <div>
      <button  mat-raised-button (click)="forgetPassword()">Reset
        <mat-icon class="material-icons color_blue d_bottom_bar"   
        color="primary"
        >
        lock_open
      </mat-icon>
    </button>
    </div>
    </div>
  </mat-card>
