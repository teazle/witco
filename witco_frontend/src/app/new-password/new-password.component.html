<div class="auth-page">
  <div class="auth-video" aria-hidden="true">
    <video class="auth-video__media" autoplay muted loop playsinline preload="auto" poster="assets/imgs/login-poster.jpg">
      <source src="assets/videos/login-bg.mp4" type="video/mp4">
    </video>
  </div>
  <div class="auth-overlay"></div>
  <div class="auth-wrapper">
    <mat-card class="box page-card auth-card glass-card">
      <div class="page-header">
        <h5 class="page-title">Set New Password</h5>
      </div>
  
      <form class="example-form" name="newPasswordForm" [formGroup]="newPasswordForm" (ngSubmit)="save(newPasswordForm.value)">
        <mat-card-content class="content-wrap">
          <mat-form-field class="example-full-width glass-field">
             <input matInput type="password" formControlName = "NewPassword" placeholder="New Password">
            <mat-error *ngIf="newPasswordFormErrors.NewPassword.required">
                          password is required
                      </mat-error> 
          </mat-form-field>

          <mat-form-field class="example-full-width glass-field">
            <input matInput type="password"  [class.is-invalid]='newPasswordFormErrors.errors?.misMatch' formControlName = "NewConfirmPassword" placeholder="Confirm Password">
        </mat-form-field>
        <mat-error *ngIf="newPasswordForm?.errors?.misMatch">
          Password Don't Match
        </mat-error> 
          <div class="form-actions">
            <button mat-stroked-button class="btn-block" [disabled]="newPasswordForm.invalid">Save</button>
          </div>
        </mat-card-content> 
      </form> 
    </mat-card>
  </div>
</div>
