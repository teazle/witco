<div class="auth-page">
    <div class="auth-video" aria-hidden="true">
        <video class="auth-video__media" autoplay muted loop playsinline preload="auto" poster="assets/imgs/login-poster.jpg">
            <source src="assets/videos/login-bg.mp4" type="video/mp4">
        </video>
    </div>
    <div class="auth-overlay"></div>
    <div class="auth-wrapper">
        <mat-card class="page-card auth-card glass-card">
            <div class="page-header">
                <h5 class="page-title">Forget Password</h5>
            </div>

            <form class="example-form">
                <mat-card-content class="content-wrap">
                    <mat-form-field class="example-full-width glass-field" >
                        <input matInput type="text" placeholder="Mobile No." [disabled]="otpInput" [formControl] = "mobileNo">
                    </mat-form-field>

                    <!-- display when opt is generated -->
                    <mat-form-field class="example-full-width glass-field" *ngIf="otpInput">
                        <input matInput type="number" placeholder="Otp"  [formControl] = "otp">
                    </mat-form-field>
                    <div class="form-actions">
                        <button
                        mat-stroked-button
                        *ngIf="!otpInput"
                        class="btn-block" 
                        (click)="getOtp()" 
                        [disabled]="otpInput && mobileNo.valid"
                        >
                        Get OTP
                        </button>
                        <button
                        mat-stroked-button
                        *ngIf="otpInput"
                        class="btn-block"
                        (click)="submitOtp()" 
                        >
                        submit
                    </button>
                    </div>
                </mat-card-content>
            </form>
            <div class="login page-footer">
                <a
                (click)="login()"
                >Back To Login</a>
            </div>
        </mat-card>
    </div>
</div>
