<mat-card>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="srno">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element;let i=index"> {{i+1}} </td>
        </ng-container>

        <ng-container matColumnDef="customer">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.customer_firstName}} {{element.customer_lastName}}</td>
        </ng-container>

        <ng-container matColumnDef="invoiceNumber">
            <th mat-header-cell *matHeaderCellDef> DO Number </th>
            <td mat-cell *matCellDef="let element"> {{element.invoiceNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="deliveryAddress">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon (click)="showAddress(address)">visibility</mat-icon>
                <ng-template #address class="address-model">
                    <h1 mat-dialog-title class="text-center">Delivery Address</h1>
                    <mat-divider></mat-divider>
                    <div mat-dialog-content>
                        <p class="text">{{element.deliveryAddress || element.customer_deliveryAddress}}</p>
                    </div>
                    <div mat-dialog-actions class="btn">
                        <button mat-button data-toggle="tooltip" title="Locatin" class="mapbutton"
                            *ngIf="element.zipcode" (click)="openlocation(element.zipcode)">
                            Open Map
                            <mat-icon  class="location">location_on</mat-icon>
                        </button>
                        <button mat-button mat-dialog-close cdkFocusInitial color="primary">Ok</button>
                    </div>
                </ng-template>
            </td>
        </ng-container>

        <ng-container matColumnDef="action" *ngIf="router.url.includes('Delivering')">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <div class="next-btn">
                    <button mat-mini-fab color="primary"><mat-icon
                            (click)="completeOrder(element)">navigate_next</mat-icon></button>
                </div>
            </td>
        </ng-container>
        <ng-container matColumnDef="action" *ngIf="router.url.includes('Delivered')">
            <th mat-header-cell *matHeaderCellDef>Delivered</th>
            <td mat-cell *matCellDef="let element">
                <mat-icon style="color:green">done</mat-icon>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div *ngIf="!dataSource.data.length">
        <h4 class="text-center">No Jobs Available</h4>
    </div>
</mat-card>
